<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    
    <div>
        <h3>
            Application Form
        </h3>

        <p>
            Fill in your details
        </p>

        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter first name">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter last name">
            <br>
            <label for="sex">Gender</label>
            <select name="sex" id="sex">
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="mail">Email Address</label>
            <input type="email" name="mail" id="mail" placeholder="Enter emai address">
            <br>
            <label for="ed">Education Level</label>
            <select name="ed" id="ed">
                <option value="bsc">Bsc</option>
                <option value="msc">Msc</option>
                <option value="dip">Diploma</option>
                <option value="phd">Doctorate (PhD)</option>
                <option value="high">High School / Secondary School</option>
                <option value="under">Undergraduate</option>
                <option value="junior">Junior / Middle School</option>
                <option value="post">Post Graduate</option>
            </select>
            <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="afg">Afghanisan</option>
                <option value="alb">Albania</option>
                <option value="alg">Algeria</option>
                <option value="bah">Bahamas</option>
                <option value="bahr">Bahrain</option>
                <option value="bang">Bangledesh</option>
                <option value="bel">Belgium</option>
                <option value="camb">Cambodia</option>
                <option value="cam">Cameroon</option>
                <option value="den">Denmark</option>
                <option value="ecu">Ecuador</option>
                <option value="fi">Fiji</option>
                <option value="Gab">Gabon</option>
                <option value="ha">Hiti</option>
                <option value="ice">Iceland</option>
                <option value="ja">Japan</option>
                <option value="kaz">Kazakhstan</option>
                <option value="laos">Laos</option>
                <option value="mac">Macedonia</option>
                <option value="nig">Niger</option>
                <option value="Naija">Nigeria</option>
                <option value="oman">Oman</option>
                <option value="pak">Pakistan</option>
                <option value="qatar">Qatar</option>
                <option value="rom">Romania</option>
                <option value="lucia">St. Lucia</option>
            </select>
            <br>
            <label for="state">State/City of Residence</label>
            <input type="text" name="state" id="state" placeholder="Enter your state of residence">
            <br>
            <label for="status">Employment Status</label>
            <select name="status" id="status">
                <option value="emp">employed</option>
                <option value="un">unemployed</option>
                <option value="self">self-employed</option>
            </select>
            <br>
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" placeholder="08037865478">
            <br>
            <label for="chose">Choose School</label>
            <select name="chose" id="chose">
                <option value="product">School of Product</option>
                <option value="data">School of Data</option>
                <option value="Eng">School of Engineering</option>
                <option value="bus">School of Business</option>
                <option value="create">School of Creative Economy</option>
            </select>
            <br>
            <label for="course">Choose Course of Study</label>
            <input type="text" name="course" id="course" placeholder="Select course">
            <br>
            <label for="how">How did you hear about us?</label>
            <select name="how" id="how">
                <option value="fb">Facebook</option>
                <option value="linked">LinkedIn</option>
                <option value="youtube">Youtube</option>
                <option value="fren">Friend</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="ig">Instagram</option>
                <option value="bb">Billboard</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="code">Scholarship/Discount Code (optional)</label>
            <input type="text" name="code" id="code" placeholder="Scholarship or student ID or discount codes">
        </form>

        <p>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
        </p>

        <button type="submit" class="btn">Proceed</button>
    </div>

    <div>
        <p>
            Already have an account? <a href="#">Sign In</a>
        </p>
    </div>
    
</body>
</html>
